<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTap</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="slider.css">
    <script type="module" src="signup.js"></script>
    <script type="module" src="slider.js"></script>
</head>
<body>
  <div id="customAlert" class="alert" style="display: none;">
    <span id="alertMessage"></span>
    <button onclick="closeAlert()">Close</button>
</div>

    <section class="back-img">
        <div class="slider-container">
          <div class="slider">
            <img src="assets\fast-food-7042713.jpg" alt="Image 1">
            <img src="assets\penne-1366920_1920.jpg" alt="Image 2">
            <img src="assets\ai-generated-8714516.jpg" alt="Image 3">
          </div>
        </div>
      </section>
    <h2>Restaurant Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="restaurantName" placeholder="Restaurant Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    
</body>
</html>
